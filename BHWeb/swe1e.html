<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">

<head>
  <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>


  <script type="text/javascript" src="./echarts.min.js"></script>
  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};

    let option = {
    grid: {
      top: '5%',
      left: '5%',
      right: '5%',
      bottom: '8%',
      containLabel: true,
    },
    tooltip: {
      trigger: 'axis',
      backgroundColor: "rgba(1, 13, 19, 0.5)",
      borderWidth: 1,
      axisPointer: {
        type: 'shadow',
        // label: {
        //   show: true,
        // },
      },
      formatter: function (params) {
        var str = "";
        if (params.length > 0) {
          str = params[0].name + "<br/>"
        }
        for (var i = 0; i < params.length; i++) {
          if (params[i].seriesName !== "") {
            str +=
              params[i].seriesName +
              ':' +
              params[i].value +
              "家<br/>";
          }
        }
        return str;
      },
      textStyle: {
        color: "#fff",
        // fontSize: fontChart(0.24),
      },
      extraCssText: "z-index:2"
    },
    legend: {
      left: "center",
      top: 5,
      itemWidth: 15,
      itemHeight: 10,
      itemGap: 15,
      borderRadius: 4,
      textStyle: {
        color: "#ffffffcc",
        fontFamily: "Alibaba PuHuiTi",
        fontSize: 14,
        fontWeight: 400,
      },
    },
    xAxis: {
      type: 'category',
      data: ['2023/03', '2023/04', '2023/05', '2023/06', '2023/07'],
      axisLine: {
        show: false,
      },
      axisTick: {
        show: false,
      },
      axisLabel: {
        show: true,
        textStyle: {
          color: '#82DAF7', //X轴文字颜色
        },
      },
    },
    yAxis: [
      {
        type: 'value',
        name: '',
        nameGap: 30,  // 表现为上下位置
        nameTextStyle: {
          padding: [0, 0, 0, -30],
          color: "#000",
          fontFamily: "Alibaba PuHuiTi",
          fontSize: 14,
          fontWeight: 600,
        },
        splitLine: {
          show: true,
          lineStyle: {
            color: '#eeeeee',
          },
        },
        axisTick: {
          show: false,
        },
        axisLine: {
          show: false,
        },
        axisLabel: {
          show: true,
          textStyle: {
            color: '#82DAF7',
          },
        },
      },
      {
        type: 'value',
        name: '折线',
        nameTextStyle: {
          color: '#393939',
          padding: [0, 0, 0, 40], // 四个数字分别为上右下左与原位置距离
        },
        nameGap: 30,  // 表现为上下位置
        position: 'right',
        splitLine: {
          show: false,
        },
        axisTick: {
          show: false,
        },
        axisLine: {
          show: false,
        },
        axisLabel: {
          show: true,
          textStyle: {
            color: '#393939',
          },
        },
        max: 300,
      },

    ],
    series: [
      {
        name: '水温',
        type: 'bar',
        barWidth: 15,
        itemStyle: {
          normal: {
            color: '#fdcb6c',
          },
        },
        data: [2800, 2100, 1800, 1070, 1050],
      },
      {
        name: 'pH',
        type: 'line',
        yAxisIndex: 1, //使用的 y 轴的 index，在单个图表实例中存在多个 y轴的时候有用
        // showAllSymbol: true, //显示所有图形。
        symbol: 'circle', //标记的图形为实心圆
        symbolSize: 8, //标记的大小
        itemStyle: {
          //折线拐点标志的样式
          color: 'white',
          borderWidth: '2',
          borderColor: '#5470c6',
        },
        lineStyle: {
          color: '#5470c6',
        },
        data: [175, 160, 153, 121, 156],
      },
      {
        name: '电导率',
        type: 'line',
        yAxisIndex: 1, //使用的 y 轴的 index，在单个图表实例中存在多个 y轴的时候有用
        showAllSymbol: true, //显示所有图形。
        symbol: 'circle', //标记的图形为实心圆
        symbolSize: 8, //标记的大小
        itemStyle: {
          //折线拐点标志的样式
          color: 'white',
          borderWidth: '2',
          borderColor: '#91cc75',
        },
        lineStyle: {
          color: '#91cc75',
        },
        data: [212, 140, 132, 55, 40],
      },
      {
        name: '溶解氧',
        type: 'line',
        yAxisIndex: 1, //使用的 y 轴的 index，在单个图表实例中存在多个 y轴的时候有用
        showAllSymbol: true, //显示所有图形。
        symbol: 'circle', //标记的图形为实心圆
        symbolSize: 8, //标记的大小
        itemStyle: {
          //折线拐点标志的样式
          color: 'white',
          borderWidth: '2',
          borderColor: '#f3454b',
        },
        lineStyle: {
          color: '#f3454b',
        },
        data: [122, 213, 128, 146, 106],
      },
      {
        name: '浊度',
        type: 'line',
        yAxisIndex: 1, //使用的 y 轴的 index，在单个图表实例中存在多个 y轴的时候有用
        showAllSymbol: true, //显示所有图形。
        symbol: 'circle', //标记的图形为实心圆
        symbolSize: 8, //标记的大小
        itemStyle: {
          //折线拐点标志的样式
          color: 'white',
          borderWidth: '2',
          borderColor: '#fac858',
        },
        lineStyle: {
          color: '#fac858',
        },
        data: [140, 113, 108, 92, 43],
      },
    ],
  };
    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>

</html>
